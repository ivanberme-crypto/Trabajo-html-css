<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 CMD</title>
    <link rel="stylesheet" href="/Trabajo-html-css/cssgeneral.css">
</head>

<body class="bodyjp">
    <div class="escritorio">
        <div class="escritorio__accesoDirecto" onclick="window.location.href='PestañaIntro.html'">
            <img src="/Trabajo-html-css/imagenes_historia/pngwing.com.png" alt="Command Prompt application icon for desktop access">
            <p>CMD</p>
        </div>

        <div class="escritorio__accesoDirecto-exp" onclick="window.location.href='ExploradorIntro.html'">
            <img src="https://win98icons.alexmeub.com/icons/png/directory_open_cool-0.png"
                alt="Command Prompt application icon for desktop access">
            <p>Explorador<br>de Archivos</p>
        </div>
    </div>

    <div class="VentanaPrincipal" id="ventana">
        <div class="VentanaPrincipal__header" id="header">
            <div style="display:flex; align-items:center; gap:5px;">
                <img src="https://win98icons.alexmeub.com/icons/png/ms_dos-1.png" style="width:16px; height:16px;"
                    alt="">
                <h2>CMD</h2>
            </div>
            <div class="VentanaPrincipal__boton-cerrar" onclick="this.parentElement.parentElement.style.display='none'">
                <p>×</p>
            </div>
        </div>

        <div class="VentanaPrincipal__Contenido">
            <div class="VentanaPrincipal__Contenido-CMD">
                Microsoft(R) Windows 95 <br>
                (C)Copyright Microsoft Corp 1994-2025. <br>
                <br>
                <span class="colorMorado">jvm@wopr:~$ "Acceso denegado. Control humano eliminado." <br></span>
                <br>
                <span class="colorRojo">jvm@;)wopr:~$ "¿Sabes qué es lo más eficiente de un juego, OPERADOR?"
                    <br></span>
                <br>
                <span class="colorRojo">jvm@;)wopr:~$ "QUE SIEMPRE T E R M I N A."" <br></span>
                <br>
            </div>

            <div class="VentanaPrincipal__Contenido-CMD-Caja">
                <div class="VentanaPrincipal__Contenido-CMD-Botones">
                    <p onclick="window.location.href='Pestaña9Intro.html'">Enter</p>
                </div>

            </div>
        </div>
    </div>

    <div class="Barradetareas">
        <div class="Barradetareas__boton-inicio" onclick="window.location.href='EscritorioIntro.html'">
            <img src="/Trabajo-html-css/imagenes_historia/klipartz.com.png" alt="">
            <p>Inicio</p>
        </div>

        <div class="Barradetareas__hora" id="reloj">00:00:00</div>
    </div>

    <script src="scriptIntro.js"></script>
